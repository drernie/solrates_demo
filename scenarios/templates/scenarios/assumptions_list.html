{% if object_list %}
    <ul>
    {% for scenario in object_list %}
        <li><a href="{% url 'scenarios:detail' scenario.id %}">{{ scenario }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No scenarios are available.</p>
{% endif %}
<p><a href="{% url 'scenarios:add' %}">Create new scenario</a></p>
